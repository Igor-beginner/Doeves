name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          cache: maven
          distribution: 'temurin'

      - name: Test with Maven
        run: mvn clean test

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: |
          docker build -t lovespringmvc/doeves-backend:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push lovespringmvc/doeves-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to RailWay
        run: |
          curl -X POST https://backboard.railway.app/graphql/v2 \
          --header "Content-Type: application/json" \
          --header "Authentication: Bearer ${{ secrets.RAILWAY_API_TOKEN }}"
          -d '{"query": "mutation {  serviceInstanceRedeploy(serviceId: \"${{RAILWAY_SERVICE_ID}}\", environmentId: \"${{ secrets.RAILWAY_ENVIRONMENT_ID }}\")  }"}'